apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      name: phpmyadmin-pod
      labels:
        app: phpmyadmin
    spec:
      nodeName: kubernetes-worker-node-1
      containers:
        - name: phpmyadmin-container
          image: phpmyadmin:latest
          imagePullPolicy: Always
          env:
            - name: PMA_HOST
              value: mysql-service
            - name: PMA_PORT
              value: "80"
          ports:
            - containerPort: 80
              name: phpmyadmin-port

---

apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin-service
spec:
  selector:
    app: phpmyadmin
  ports:
    - port: 80
      targetPort: phpmyadmin-port
      protocol: TCP
      name: phpmyadmin-service-port

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: phpmyadmin-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: database.ghiyas.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: phpmyadmin-service
                port:
                  number: 80