#                port:
#                  number: 80
    - host: www.herbalchem.site
      http:
        paths:
          - path: /authorization-server
            pathType: Prefix
            backend:
              service:
                name: auth-server-service
                port:
                  number: 8921
          - path: /compound_summary
            pathType: Prefix
            backend:
              service:
                name: elasticsearch-service
                port:
                  number: 80
          - path: /phpmyadmin
            pathType: Prefix
            backend:
              service:
                name: phpmyadmin-service
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
