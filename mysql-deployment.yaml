apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  type: ClusterIP
  selector:
    app: mysql
  ports:
    - port: 80
      targetPort: mysql-port
      protocol: TCP
      name: mysql-service-port

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      name: mysql-pod
      labels:
        app: mysql
    spec:
      nodeName: springboot-microservice
      containers:
        - name: mysql-container
          image: aprijalghiyas/herbalchem-mysql:1.0
          imagePullPolicy: Always
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: mysql_k8s
          ports:
            - containerPort: 3306
              name: mysql-port
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-persistent-storage
      volumes:
        - name: mysql-persistent-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
